<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:o="urn:schemas-microsoft-com:office:office"
    style="font-family: Montserrat, 'helvetica neue', helvetica, sans-serif"
>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="x-apple-disable-message-reformatting" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="telephone=no" name="format-detection" />
        <title>{{subject}}</title>
    </head>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Montserrat);
    </style>

    <body
        style="
            background-color: #ffffff;
            height: 100%;
            width: 100%;
            font-family: Montserrat, 'Google Sans', Arial, Verdana, Geneva, Tahoma, sans-serif;
        "
    >
        <div style="max-width: 560px; margin: 0 auto">
            <div
                style="height: 10px; width: 100%; background-color: #dbc258; margin-top: 30px"
            ></div>
            <div style="width: 100%; height: 645px">
                <div style="margin-left: 58px; margin-right: 58px; margin-bottom: 40px">
                    <h1
                        style="
                            text-align: center;
                            font-size: 20px;
                            color: #373737;
                            margin-bottom: 20px;
                            font-weight: bold;
                        "
                    >
                        {{subject}}
                    </h1>
                    <p style="font-size: 16px; color: #373737; font-weight: bold; margin: 30px 0px">
                        Bonjour,
                    </p>
                    <p
                        style="
                            font-size: 16px;
                            color: #373737;
                            margin-bottom: 20px;
                            line-height: 34px;
                        "
                    >
                        {{message}}
                        <br />
                        Cordialement,
                        <br />
                    </p>
                    <div style="max-width: 560px; margin: 0 auto">
                        <img
                            src="http://itine.fr/images/logo1.png"
                            alt=""
                            width="200"
                            style="
                                display: block;
                                border: 0;
                                outline: none;
                                text-decoration: none;
                                -ms-interpolation-mode: bicubic;
                                object-fit: cover;
                                margin-bottom: 20px;
                                max-width: 560px;
                                margin: 0 auto;
                            "
                        />
                    </div>
                </div>
                <hr color="#EDEDED" size="1px" />
                <p style="text-align: center; font-size: 12px; font-weight: normal; color: #373737">
                    © 2023 Itine.
                </p>
                <p style="text-align: center; font-size: 12px; font-weight: normal; color: #373737">
                    France
                </p>
                <p style="text-align: center; font-size: 12px; font-weight: normal; color: #373737">
                    Tous droits réservés
                </p>
            </div>
        </div>
    </body>
</html>
